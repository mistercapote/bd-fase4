<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registrar Leitura de Livro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      input, select {
        font-size: 13px;
        padding: 8px;
      }

      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Registrar Leitura de Livro</h1>
    <form method="post" action="/registrar-leitura/">
      {% csrf_token %}

      <label for="statusleitura">Status da Leitura</label>
      <select id="statusleitura" name="statusleitura" required>
        <option value="">Selecione...</option>
        <option value="Lendo">Lendo</option>
        <option value="Lido">Lido</option>
        <option value="Abandonado">Abandonado</option>
        <option value="Quero Ler">Quero Ler</option>
      </select>

      <label for="notalivro">Nota do Livro (opcional)</label>
      <input type="number" id="notalivro" name="notalivro" min="0" max="10">

      <label for="usuarioid">ID do Usuário</label>
      <input type="number" id="usuarioid" name="usuarioid" required min="1">

      <label for="livroid">ID do Livro</label>
      <input type="number" id="livroid" name="livroid" required min="1">

      <label for="avalid">ID da Avaliação (opcional)</label>
      <input type="number" id="avalid" name="avalid" min="1">

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
