<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Skoob</title>
  <link href="{% static 'css/buttons.css' %}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Skoob</h1>
    <form action="{% url 'iniciar' %}" method="POST"> {% csrf_token %}
      <!-- Ações -->
      <div class="section-title">Escolha uma Ação</div>
      <div class="button-group">
        <button type="button" class="btn btn-inserir" onclick="selecionarAcao('inserir', this)">Inserir</button>
        <button type="button" class="btn btn-listar" onclick="selecionarAcao('listar', this)">Listar</button>
      </div>

      <!-- Tabelas -->
      <div class="section-title">Escolha uma Tabela</div>
      <div class="button-group">
        <button type="button" class="btn btn-table" onclick="selecionarTabela('autor', this)">autor</button>
        <button type="button" class="btn btn-table" onclick="selecionarTabela('avaliacao', this)">avaliacao</button>
        <button type="button" class="btn btn-table" onclick="selecionarTabela('cidade', this)">cidade</button>
        <button type="button" class="btn btn-table" onclick="selecionarTabela('estado', this)">estado</button>
        <button type="button" class="btn btn-table" onclick="selecionarTabela('edicao', this)">edicao</button>
        <button type="button" class="btn btn-table" onclick="selecionarTabela('editora', this)">editora</button>
        <button type="button" class="btn btn-table" onclick="selecionarTabela('livro', this)">livro</button>
        <button type="button" class="btn btn-table" onclick="selecionarTabela('livroaut', this)">livroaut</button>
        <button type="button" class="btn btn-table" onclick="selecionarTabela('usravaliaaut', this)">usravaliaaut</button>
        <button type="button" class="btn btn-table" onclick="selecionarTabela('usrlelivro', this)">usrlelivro</button>
        <button type="button" class="btn btn-table" onclick="selecionarTabela('usrsegueaut', this)">usrsegueaut</button>
        <button type="button" class="btn btn-table" onclick="selecionarTabela('usrsegueusr', this)">usrsegueusr</button>
        <button type="button" class="btn btn-table" onclick="selecionarTabela('usuario', this)">usuario</button>
      </div>

      <!-- Hidden inputs -->
      <input type="hidden" name="acao" id="inputAcao">
      <input type="hidden" name="tabela" id="inputTabela">

      <!-- Enviar -->
      <button type="submit" class="btn submit-btn">Enviar</button>
    </form>
  </div>

  <script>
    let botaoAcaoSelecionado = null;
    let botaoTabelaSelecionado = null;

    function selecionarAcao(valor, elemento) {
      if (botaoAcaoSelecionado) {
        botaoAcaoSelecionado.classList.remove("selected");
      }
      botaoAcaoSelecionado = elemento;
      elemento.classList.add("selected");
      document.getElementById("inputAcao").value = valor;
    }

    function selecionarTabela(valor, elemento) {
      if (botaoTabelaSelecionado) {
        botaoTabelaSelecionado.classList.remove("selected");
      }
      botaoTabelaSelecionado = elemento;
      elemento.classList.add("selected");
      document.getElementById("inputTabela").value = valor;
    }
  </script>
</body>
</html>
