<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inserir Estado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
</head>
<body>
  <div class="form-container">
    <h1>Inserir Estado</h1>
     <form action="{% if acao == 'inserir' %}
                    {% url 'formulario' 'inserir' 'estado' %}
                  {% elif acao == 'atualizar' %}
                    {% url 'formulario' 'atualizar' 'estado' %}
                  {% endif %}" enctype="multipart/form-data" method="POST"> {% csrf_token %}

      <label for="estadoid">Sigla do Estado (UF)</label>
      <input type="text" id="estadoid" name="estadoid" maxlength="2" pattern="[A-Z]{2}" title="Use apenas letras maiÃºsculas (ex: SP)" required>

      <label for="nomeestado">Nome do Estado</label>
      <input type="text" id="nomeestado" name="nomeestado" maxlength="64" required>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
