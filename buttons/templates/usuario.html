<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inserir Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  
</head>
<body>
  <div class="form-container">
    <h1>Inserir Usuário</h1>
    <form action="{% if acao == 'inserir' %}
                    {% url 'formulario' 'inserir' 'usuario' %}
                  {% elif acao == 'atualizar' %}
                    {% url 'formulario' 'atualizar' 'usuario' %}
                  {% endif %}" enctype="multipart/form-data" method="POST"> {% csrf_token %}
      
      <label for="usuarioid">ID do Usuário</label>
      <input type="number" id="usuarioid" name="usuarioid" required min="1">

      <label for="nomeusuario">Nome de Usuário</label>
      <input type="text" id="nomeusuario" name="nomeusuario" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <label for="emailusuario">Email</label>
      <input type="email" id="emailusuario" name="emailusuario" required>

      <label for="datanascimento">Data de Nascimento</label>
      <input type="date" id="datanascimento" name="datanascimento">

      <label for="genero">Gênero</label>
      <select id="genero" name="genero">
        <option value="">Selecione</option>
        <option value="1">Masculino</option>
        <option value="0">Feminino</option>
        {% comment %} <option value="O">Outro</option> {% endcomment %}
      </select>

      <label for="fotoperfil">Link da Foto de Perfil</label>
      <input type="url" id="fotoperfil" name="fotoperfil" placeholder="https://exemplo.com/imagem.jpg" required>

      <label for="biografia">Biografia</label>
      <textarea id="biografia" name="biografia" rows="3"></textarea>

      <label for="apelido">Apelido</label>
      <input type="text" id="apelido" name="apelido" required>

      <label for="estado">Estado</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione um estado</option>
        {% for estado in estados %}
          <option value="{{ estado.estadoid }}">{{ estado.nomeestado }}</option>
        {% endfor %}
      </select>

      <label for="cidadeid">Cidade</label>
      <select id="cidadeid" name="cidadeid" required>
        <option value="">Selecione uma cidade</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById('estado').addEventListener('change', function () {
      const estadoId = this.value;
      const cidadeSelect = document.getElementById('cidadeid');
      cidadeSelect.innerHTML = '<option value="">Carregando...</option>';
      if (estadoId) {
        fetch(`/cidades-por-estado/${estadoId}/`)
          .then(response => response.json())
          .then(data => {
            cidadeSelect.innerHTML = '<option value="">Selecione uma cidade</option>';
            data.forEach(cidade => {
              const option = document.createElement('option');
              option.value = cidade.id;
              option.textContent = cidade.nome;
              cidadeSelect.appendChild(option);
            });
          })
          .catch(() => {
            cidadeSelect.innerHTML = '<option value="">Erro ao carregar</option>';
          });
    } else {
      cidadeSelect.innerHTML = '<option value="">Selecione um estado primeiro</option>';
    }
    });
  </script>

</body>
</html>
