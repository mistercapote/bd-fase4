<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inserir Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      input, textarea, select {
        font-size: 13px;
        padding: 8px;
      }

      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Inserir Usuário</h1>
    <form action="{% if acao == 'inserir' %}
                    {% url 'formulario' 'inserir' 'usuario' %}
                  {% elif acao == 'atualizar' %}
                    {% url 'formulario' 'atualizar' 'usuario' %}
                  {% endif %}" enctype="multipart/form-data" method="POST"> {% csrf_token %}
      
      <label for="usuarioid">ID do Usuário</label>
      <input type="number" id="usuarioid" name="usuarioid" required min="1">

      <label for="nomeusuario">Nome de Usuário</label>
      <input type="text" id="nomeusuario" name="nomeusuario" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <label for="emailusuario">Email</label>
      <input type="email" id="emailusuario" name="emailusuario" required>

      <label for="datanascimento">Data de Nascimento</label>
      <input type="date" id="datanascimento" name="datanascimento">

      <label for="genero">Gênero</label>
      <select id="genero" name="genero">
        <option value="">Selecione</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
        <option value="O">Outro</option>
      </select>

      <label for="fotoperfil">Foto de Perfil</label>
      <input type="file" id="fotoperfil" name="fotoperfil" accept="image/*">

      <label for="biografia">Biografia</label>
      <textarea id="biografia" name="biografia" rows="3"></textarea>

      <label for="apelido">Apelido</label>
      <input type="text" id="apelido" name="apelido" required>

      <label for="cidadeid">ID da Cidade</label>
      <input type="number" id="cidadeid" name="cidadeid" required min="1">

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
