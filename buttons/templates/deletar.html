<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Deletar {{ tabela|title }}</title>
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h1>Deletar da Tabela {{ tabela|title }}</h1>
    <form method="POST" action="{% url 'deletar' tabela %}">
      {% csrf_token %}
      
      {% for chave in chaves %}
        <label for="{{ chave }}">ID ({{ chave|title }})</label>
        <input type="number" id="{{ chave }}" name="{{ chave }}" min="1" required>
      {% endfor %}

      <button type="submit">Deletar</button>
    </form>
  </div>
</body>
</html>
