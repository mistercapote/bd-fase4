<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inserir Editora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body>
  <div class="form-container">
    <h1>Inserir Editora</h1>
     <form action="{% if acao == 'inserir' %}
                    {% url 'formulario' 'inserir' 'editora' %}
                  {% elif acao == 'atualizar' %}
                    {% url 'formulario' 'atualizar' 'editora' %}
                  {% endif %}" enctype="multipart/form-data" method="POST"> {% csrf_token %}
      
      <label for="editoraid">ID da Editora</label>
      <input type="number" id="editoraid" name="editoraid" required min="1">

      <label for="nomeeditora">Nome da Editora</label>
      <input type="text" id="nomeeditora" name="nomeeditora" required>

      <label for="siteoficial">Site oficial da Editora</label>
      <input type="text" id="siteoficial" name="siteoficial">

      <label for="descricaoeditora">Descrição da Editora</label>
      <input type="text" id="descricaoeditora" name="descricaoeditora">

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
