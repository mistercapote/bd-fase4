<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% if dados %}Editar{% else %}Inserir{% endif %} Autor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body>
  <div class="form-container">
    <h1>{% if dados %}Editar{% else %}Inserir{% endif %} Autor</h1>
    <form action="{% if dados %}{% url 'editar' 'autor' dados.autorid %}{% else %}{% url 'inserir' 'autor' %}{% endif %}" enctype="multipart/form-data" method="POST"> {% csrf_token %}
      

      <label for="autorid">ID do Autor</label>
      <input type="number" id="autorid" name="autorid" required min="1" value="{{ dados.autorid|default_if_none:'' }}">

      <label for="nomeautor">Nome do Autor</label>
      <input type="text" id="nomeautor" name="nomeautor" required value="{{ dados.nomeautor|default_if_none:'' }}">

      <label for="descricaoautor">Descrição do Autor</label>
      <textarea id="descricaoautor" name="descricaoautor" rows="4" required>{{ dados.descricaoautor|default_if_none:'' }}</textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
