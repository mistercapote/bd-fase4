<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inserir Autor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body>
  <div class="form-container">
    <h1>Inserir Autor</h1>
    <form action="{% if acao == 'inserir' %}
                    {% url 'formulario' 'inserir' 'autor' %}
                  {% elif acao == 'atualizar' %}
                    {% url 'formulario' 'atualizar' 'autor' %}
                  {% endif %}" enctype="multipart/form-data" method="POST"> {% csrf_token %}

      <label for="autorid">ID do Autor</label>
      <input type="number" id="autorid" name="autorid" required min="1">

      <label for="nomeautor">Nome do Autor</label>
      <input type="text" id="nomeautor" name="nomeautor" required>

      <label for="descricaoautor">Descrição do Autor</label>
      <textarea id="descricaoautor" name="descricaoautor" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
