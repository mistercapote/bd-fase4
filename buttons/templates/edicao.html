<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inserir Edição</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      input, textarea {
        font-size: 13px;
        padding: 8px;
      }

      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Inserir Edição</h1>
    <form method="post" action="/inserir-edicao/">
      {% csrf_token %}

      <label for="edicaoid">ID da Edição</label>
      <input type="number" id="edicaoid" name="edicaoid" required min="1">

     <label for="anopublicacao">Ano de Publicação</label>
     <input type="number" id="anopublicacao" name="anopublicacao"
       required min="1000" max="9999" oninput="limitLength(this, 4)">

      <label for="isbn13">ISBN-13</label>
      <input type="text" id="isbn13" name="isbn13" maxlength="13">

      <label for="isbn10">ISBN-10</label>
      <input type="text" id="isbn10" name="isbn10" maxlength="10">

      <label for="idioma">Idioma</label>
      <input type="text" id="idioma" name="idioma" maxlength="32" required>

      <label for="numpaginas">Número de Páginas</label>
      <input type="number" id="numpaginas" name="numpaginas" required min="1">

      <label for="descricaoedicao">Descrição da Edição</label>
      <textarea id="descricaoedicao" name="descricaoedicao" rows="4" required></textarea>

      <label for="livroid">ID do Livro</label>
      <input type="number" id="livroid" name="livroid" required min="1">

      <label for="editoraid">ID da Editora</label>
      <input type="number" id="editoraid" name="editoraid" required min="1">

      <button type="submit">Enviar</button>
    </form>
  </div>
<script>
  function limitLength(input, maxLength) {
    if (input.value.length > maxLength) {
      input.value = input.value.slice(0, maxLength);
    }
  }
</script>

</body>
</html>
