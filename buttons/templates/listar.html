<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Listar {{ tabela|title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .container {
      max-width: 90%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Listagem da Tabela {{ tabela|title }}</h1>
    <table>
      <thead>
        <tr>
          {% for coluna in colunas %}
            <th>{{ coluna }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for linha in resultados %}
          <tr>
            {% for valor in linha %}
              <td>{{ valor }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
