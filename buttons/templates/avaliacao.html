<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inserir Avaliação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h1>Inserir Avaliação</h1>
     <form action="{% if acao == 'inserir' %}
                    {% url 'formulario' 'inserir' 'cidade' %}
                  {% elif acao == 'atualizar' %}
                    {% url 'formulario' 'atualizar' 'cidade' %}
                  {% endif %}" enctype="multipart/form-data" method="POST"> {% csrf_token %}
      <label for="avalid">ID da Avaliação</label>
      <input type="number" id="avalid" name="avalid" required min="1">

      <label for="tituloaval">Título da Avaliação</label>
      <input type="text" id="tituloaval" name="tituloaval" required>

      <label for="corpoaval">Corpo da Avaliação</label>
      <textarea id="corpoaval" name="corpoaval" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
