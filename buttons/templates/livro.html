<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% if dados %}Editar{% else %}Inserir{% endif %} Livro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  
</head>
<body>
  <div class="form-container">
    <h1>{% if dados %}Editar{% else %}Inserir{% endif %} Livro</h1>
     <form action="{% if dados %}{% url 'editar' 'livro' dados.livroid %}{% else %}{% url 'inserir' 'livro' %}{% endif %}" enctype="multipart/form-data" method="POST"> {% csrf_token %}

      <label for="livroid">ID do Livro</label>
      <input type="number" id="livroid" name="livroid" required min="1" value="{{ dados.livroid|default_if_none:'' }}">

      <label for="nomelivro">Nome do Livro</label>
      <input type="text" id="nomelivro" name="nomelivro" maxlength="64" required value="{{ dados.nomelivro|default_if_none:'' }}">

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
