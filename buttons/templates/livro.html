<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inserir Livro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  
</head>
<body>
  <div class="form-container">
    <h1>Inserir Livro</h1>
     <form action="{% if acao == 'inserir' %}
                    {% url 'formulario' 'inserir' 'livro' %}
                  {% elif acao == 'atualizar' %}
                    {% url 'formulario' 'atualizar' 'livro' %}
                  {% endif %}" enctype="multipart/form-data" method="POST"> {% csrf_token %}

      <label for="livroid">ID do Livro</label>
      <input type="number" id="livroid" name="livroid" required min="1">

      <label for="nomelivro">Nome do Livro</label>
      <input type="text" id="nomelivro" name="nomelivro" maxlength="64" required>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
